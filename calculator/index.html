<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class ="header">
            <div class="logo"></div>
            <h1 class="header__name">Calculator</h1>
        </div>
    </header>
    <main>
        <div class ="calc">
            <div class="calc__input">
                <input disabled class="input" id="display" value="0"  type="text" maxlength="10" onclick="limitNumber()">
            </div>
            <div class="buttons">
                <div class="btn square operator">√</div>
                <div class="btn degree operator">^</div>

                <div class="btn ce clear_btn" id="ce">ce</div>
                <div class="btn c clear_btn" id="c">c</div>
                <div class="btn plus-minus btn_orange" id="plMn">±</div>
                <div class="btn division btn_orange operator">/</div>

                <div class="btn seven number" >7</div>
                <div class="btn eight number">8</div>
                <div class="btn nine number">9</div>
                <div class="btn mulpipl operator btn_orange">*</div>

                <div class="btn four number">4</div>
                <div class="btn five number">5</div>
                <div class="btn six number">6</div>
                <div class="btn minus operator btn_orange">-</div>

                <div class="btn one number">1</div>
                <div class="btn two number">2</div>
                <div class="btn three number">3</div>
                <div class="btn plus operator btn_orange">+</div>

                <div class="btn decimal" id="decimalBtn">.</div>
                <div class="btn zero number">0</div>
                <div class="btn equal operator btn_orange" id="result">=</div>
            </div>

        </div>
    </main>
    <footer>
        <div class= "footer">
            <h2 class="footer__name"><a href="#">Anna SK</a></h2>
            <div class="footer__logo"><a href= "https://rs.school/" target ="_blank"><img src="assets/footer.jpg" alt="RSschool" width="60" height="50"></a></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
